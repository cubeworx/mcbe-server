name: Build & Push Docker Image

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the master branch
  push:
    branches: [ master ]
  # Allows this workflow to be ran manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checkout repository 
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image & Push To Hub
        run: |
          eval "$(date +'today=%F now=%s')"
          IMG_VER="$(date +%Y.%m.%d).$((now - $(date -d "$today 0" +%s)))"
          BUILD_DATE=$(date +%Y.%m.%d)
          #echo $IMG_VER
          #echo $BUILD_DATE
          docker build --pull --build-arg BUILD_DATE=$BUILD_DATE --tag ${{ env.GITHUB_REPOSITORY }}:$IMG_VER .
          docker tag ${{ env.GITHUB_REPOSITORY }}:$IMG_VER ${{ env.GITHUB_REPOSITORY }}:latest
          docker push ${{ env.GITHUB_REPOSITORY }}:$IMG_VER 
          docker push ${{ env.GITHUB_REPOSITORY }}:latest

